<!DOCTYPE html>
<html>
<head>
    <title>Honeypot Security Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3a86ff;
            --primary-dark: #2667cc;
            --danger: #ff4d6d;
            --success: #52b788;
            --warning: #ff9e00;
            --dark: #212529;
            --light: #f8f9fa;
            --gray: #6c757d;
            --bg-color: #f5f7fa;
            --card-bg: #ffffff;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(58, 134, 255, 0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-content {
            display: flex;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 12px;
            font-size: 2rem;
        }
        
        .status-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
        }
        
        .status-badge i {
            margin-right: 6px;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }
        
        @media (max-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .panel {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .panel-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
        }
        
        .panel-title i {
            margin-right: 10px;
            color: var(--primary);
        }
        
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(58, 134, 255, 0.25);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .log-container {
            max-height: 400px;
            overflow-y: auto;
            background: #f8fafc;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.85rem;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .log-entry {
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            word-break: break-all;
            display: flex;
        }
        
        .log-timestamp {
            color: var(--gray);
            min-width: 180px;
            margin-right: 15px;
        }
        
        .log-message {
            flex-grow: 1;
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
        
        .error-message {
            color: var(--danger);
            background: rgba(255, 77, 109, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: flex;
            align-items: center;
        }
        
        .error-message i {
            margin-right: 8px;
        }
        
        .success-message {
            color: var(--success);
            background: rgba(82, 183, 136, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: flex;
            align-items: center;
        }
        
        .success-message i {
            margin-right: 8px;
        }
        
        .ip-management {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .input-field {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.2);
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin: 10px 0;
        }
        
        .stat-label {
            color: var(--gray);
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        .blink {
            animation: blink-animation 1.5s infinite;
        }
        
        @keyframes blink-animation {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .last-updated {
            text-align: right;
            font-size: 0.85rem;
            color: var(--gray);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <span>Honeypot Security Dashboard</span>
                </div>
                <div id="connectionStatus" class="status-badge">
                    <i class="fas fa-circle-notch blink"></i>
                    <span>Connecting...</span>
                </div>
            </div>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-label">Total Attacks Blocked</div>
                <div id="attackCount" class="stat-value">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">IPs Currently Blocked</div>
                <div id="blockedCount" class="stat-value">0</div>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fas fa-fire"></i>
                        <span>Attack Logs</span>
                    </div>
                    <button class="btn" onclick="fetchLogs()">
                        <i class="fas fa-sync-alt"></i>
                        <span>Refresh</span>
                    </button>
                </div>
                <div class="log-container" id="attackLogs">
                    <div class="log-entry">
                        <div class="log-timestamp">[System]</div>
                        <div class="log-message">Initializing logs...</div>
                    </div>
                </div>
                <div class="last-updated" id="logsLastUpdated"></div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fas fa-ban"></i>
                        <span>Blocked IPs</span>
                    </div>
                    <button class="btn" onclick="fetchBlockedIPs()">
                        <i class="fas fa-sync-alt"></i>
                        <span>Refresh</span>
                    </button>
                </div>
                <div class="log-container" id="blockedIPs">
                    <div class="log-entry">
                        <div class="log-timestamp">[System]</div>
                        <div class="log-message">Loading blocked IPs...</div>
                    </div>
                </div>
                <div class="last-updated" id="blockedLastUpdated"></div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">
                <div class="panel-title">
                    <i class="fas fa-unlock"></i>
                    <span>IP Management</span>
                </div>
            </div>
            <div class="ip-management">
                <input type="text" id="ipAddress" class="input-field" placeholder="Enter IP address to unblock">
                <button class="btn" onclick="unblockIP()">
                    <i class="fas fa-unlock-alt"></i>
                    <span>Unblock IP</span>
                </button>
            </div>
            <div id="unblockStatus"></div>
        </div>
    </div>

    <script>
        // Update timestamp displays
        function updateTimestamps() {
            const now = new Date();
            document.getElementById('logsLastUpdated').textContent = 
                `Last updated: ${now.toLocaleTimeString()}`;
            document.getElementById('blockedLastUpdated').textContent = 
                `Last updated: ${now.toLocaleTimeString()}`;
        }

        // Update stats counters
        function updateStats() {
    // Total Attacks Blocked = Number of blocked IPs (from the API)
    const blockedIPsContainer = document.getElementById('blockedIPs');
    document.getElementById('attackCount').textContent = 
        blockedIPsContainer.querySelectorAll('.log-entry').length - 1; // Subtract system message
    
    // IPs Currently Blocked (unchanged)
    document.getElementById('blockedCount').textContent = 
        blockedIPsContainer.querySelectorAll('.log-entry').length - 1;
    
    updateTimestamps();
        }

        // Format log entries with timestamp and message
        function formatLogEntry(log) {
            if (!log) return '';
            
            // Handle both formats:
            // 1. Standard access logs: "127.0.0.1 - - [24/Apr/2025 18:40:01] "GET /api/logs HTTP/1.1" 200 -"
            // 2. Custom logs: "[24/Apr/2025 18:42:30] Some log message"
            
            const timestampMatch = log.match(/\[(.*?)\]/);
            const timestamp = timestampMatch ? timestampMatch[1] : new Date().toLocaleString();
            const message = log.replace(/^.*?\] /, '').trim();
            
            return `
                <div class="log-entry">
                    <div class="log-timestamp">[${timestamp}]</div>
                    <div class="log-message">${message}</div>
                </div>
            `;
        }

        async function checkBackendConnection() {
            try {
                const statusBadge = document.getElementById('connectionStatus');
                statusBadge.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i><span>Connecting...</span>';
                
                const response = await fetch('/api/test-connection');
                if (!response.ok) throw new Error(`Server returned ${response.status}`);
                
                statusBadge.innerHTML = '<i class="fas fa-check-circle"></i><span>Connected</span>';
                statusBadge.style.background = 'rgba(82, 183, 136, 0.2)';
                return true;
            } catch (error) {
                const statusBadge = document.getElementById('connectionStatus');
                statusBadge.innerHTML = '<i class="fas fa-exclamation-circle"></i><span>Connection Error</span>';
                statusBadge.style.background = 'rgba(255, 77, 109, 0.2)';
                return false;
            }
        }

        async function fetchLogs() {
    if (!await checkBackendConnection()) {
        document.getElementById('attackLogs').innerHTML = `
            <div class="log-entry">
                <div class="log-timestamp">[Error]</div>
                <div class="log-message">Cannot connect to backend server</div>
            </div>
        `;
        return;
    }

    try {
        const response = await fetch('/api/access-logs');
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const logs = await response.text();

        let logEntries = logs.split('\n')
            .filter(line => line.trim())
            .map(line => {
                // Parse Apache-style access logs
                const parts = line.match(/(.*?) - - \[(.*?)\] "(.*?)" (\d+) -/);
                if (!parts) return '';
                
                const [_, ip, timestamp, request, status] = parts;
                return `
                    <div class="log-entry">
                        <div class="log-timestamp">${timestamp}</div>
                        <div class="log-message">${ip} → ${request} (${status})</div>
                    </div>
                `;
            })
            .reverse() // Show newest first
            .join('');

        if (!logEntries) {
            logEntries = `
                <div class="log-entry">
                    <div class="log-timestamp">[Info]</div>
                    <div class="log-message">No access logs found</div>
                </div>
            `;
        }

        document.getElementById('attackLogs').innerHTML = logEntries;
        updateStats();
    } catch (error) {
        document.getElementById('attackLogs').innerHTML = `
            <div class="log-entry">
                <div class="log-timestamp">[Error]</div>
                <div class="log-message">${error.message}</div>
            </div>
        `;
    }
        }

        async function fetchBlockedIPs() {
            if (!await checkBackendConnection()) {
                document.getElementById('blockedIPs').innerHTML = `
                    <div class="log-entry">
                        <div class="log-timestamp">[Error]</div>
                        <div class="log-message">Cannot connect to backend server</div>
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch('/api/blocked-ips');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const ips = await response.text();

                let ipEntries = ips.split('\n')
                    .filter(ip => ip.trim())
                    .map(ip => {
                        const [address, timestamp] = ip.split(' - ');
                        return `
                            <div class="log-entry">
                                <div class="log-timestamp">${timestamp || '[No timestamp]'}</div>
                                <div class="log-message">${address}</div>
                            </div>
                        `;
                    })
                    .join('');

                if (!ipEntries) {
                    ipEntries = `
                        <div class="log-entry">
                            <div class="log-timestamp">[Info]</div>
                            <div class="log-message">No blocked IPs found</div>
                        </div>
                    `;
                }

                document.getElementById('blockedIPs').innerHTML = ipEntries;
                updateStats();
            } catch (error) {
                document.getElementById('blockedIPs').innerHTML = `
                    <div class="log-entry">
                        <div class="log-timestamp">[Error]</div>
                        <div class="log-message">${error.message}</div>
                    </div>
                `;
            }
        }

        async function unblockIP() {
            const ip = document.getElementById('ipAddress').value.trim();
            if (!ip) {
                document.getElementById('unblockStatus').innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>Please enter an IP address</span>
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch('/api/unblock', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `ip=${encodeURIComponent(ip)}`
                });

                const result = await response.text();
                if (!response.ok) throw new Error(result);

                document.getElementById('unblockStatus').innerHTML = `
                    <div class="success-message">
                        <i class="fas fa-check-circle"></i>
                        <span>Successfully unblocked ${ip}</span>
                    </div>
                `;
                
                // Clear input field
                document.getElementById('ipAddress').value = '';
                
                // Refresh blocked IPs list
                fetchBlockedIPs();
            } catch (error) {
                document.getElementById('unblockStatus').innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>Unblock failed: ${error.message}</span>
                    </div>
                `;
            }
        }

        async function verifySetup() {
            try {
                // 1. First check basic connection
                const testConn = await fetch('/api/test-connection');
                if (!testConn.ok) throw new Error("Backend not responding");
                
                // 2. Check if files exist
                const verify = await fetch('/api/verify');
                const data = await verify.json();
                
                // 3. Create files if missing
                if (!data['/api/logs'] || !data['/api/blocked-ips']) {
                    const create = await fetch('/api/create-test-files');
                    if (!create.ok) throw new Error("Couldn't create log files");
                }
                
                // 4. Now fetch actual data
                fetchLogs();
                fetchBlockedIPs();
                
            } catch (error) {
                document.getElementById('attackLogs').innerHTML = `
                    <div class="log-entry">
                        <div class="log-timestamp">[Error]</div>
                        <div class="log-message">${error.message}</div>
                    </div>
                `;
                document.getElementById('blockedIPs').innerHTML = `
                    <div class="log-entry">
                        <div class="log-timestamp">[Error]</div>
                        <div class="log-message">${error.message}</div>
                    </div>
                `;
            }
        }

        // Initial load
        verifySetup();
        
        // Auto-refresh every 30 seconds
        setInterval(fetchLogs, 30000);
        setInterval(fetchBlockedIPs, 30000);
    </script>
</body>
</html>
